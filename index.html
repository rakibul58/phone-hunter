<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mt-5">
            Welcome to My Phone Hunter
        </h1>
        
    </header>
    <main>
        <div class="container text-center mt-5">
         
                <input id="search-input" type="text" class="form-control w-50 d-inline" placeholder="Search for your phone">
                <button onclick="searchPhone()" class="btn btn-primary">Search</button>
            
        </div>
        <section class="container mt-5">
            <div id="parent-div" class="row row-cols-1 row-cols-md-3 g-4">
    
            </div>
            <div>
                <h3 id="warning" class="text-warning text-center d-none">No Phone Found. Try again</h3>
            </div>
        </section>
        <section id="loading" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
